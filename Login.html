<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking-Login</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="Login-responsive.css" />
</head>

<body>
    <section class='section shown'>
        <form id='main'>
            <div class='content'>
                <div class='login-ctn'>
                    <div class='brand-logo'>
                        <a href='#' class='a-logo'><img src="./Images/logo.svg" id='logo-img' /></a>
                        <h5>Search hotels, homes and much more.......</h5>
                    </div>
                </div>
                <div class='login-ctn'>
                    <div class='login-sec'>
                        <div class='login-cmp'>
                            <input type='email' class='input-box' id='email-box' placeholder="Enter your email address"
                                required />
                            <input type='password' class='input-box' id='password-box' placeholder="Password"
                                required />
                            <button type="submit" id="login" class='login-btn'>Log in</button>
                            <div class='frgtps-sec'>
                                <a href='#' class='frgtps-a'>Forgotten paasword?</a>
                            </div>
                            <hr class='hr-line' />
                            <div class='cna-sec'>
                                <button onclick="openregistration()" class='cna-btn'>Create new account</button>
                            </div>
                            <div class='option'>
                                <h6>or use one of these options</h6>
                            </div>
                            <div class='social-sec'>
                                <button class='soc-btn'><img src="./Images/facebook.svg" class='soc-img' /></button>
                                <button class='soc-btn'><img src="./Images/google.svg" class='soc-img' /></button>
                                <button class='soc-btn'><img src="./Images/apple.svg" class='soc-img' /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- Registration-page -->

    <section class="section-reg">
        <form id="signup-ctn">
            <div class="signup-title">
                <div class="title">
                    <h1>Sign Up</h1>
                    <h4>Make it simple.</h4>
                </div>
                <div class="close-sec">
                    <button onclick="closepage()" class="close-btn">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/C6QZ-pcv3Bd.png" class="close-img" />
                    </button>
                </div>
            </div>
            <div class="signup-sec">
                <div class="signup-in">
                    <div class="Fs-sec">
                        <input type="text" id="fname-inp" class="btn-ipt" placeholder="First name" required />
                        <input type="text" id="lname-inp" class="btn-ipt" placeholder="Surname" required />
                    </div>
                    <input type="email" id="email-inp" class="btn1-inp" placeholder="Email address" required />
                    <input type="password" id="password-inp" class="btn1-inp" placeholder="New password" required />
                    <input type="password" id="confirm-inp" class="btn1-inp" placeholder="Confirm password" required />
                    <div class="sbtn-sec">
                        <button type="submit" id="signup" class="signup-btn">Sign Up</button>
                    </div>
                    <h5 id="success" class="success"><img src="./Images/tick.svg" class="success-tick">Registration
                        successful!</h5>
                    <h5 id="fail" class="fail"><img src="./Images/xmark.svg" class="fail-tick">Email already exists.
                        Please choose a different one.</h5>
                </div>
            </div>
        </form>
    </section>
</body>
<script src="Login.js"></script>

</html>
